name: Sync to HuggingFace Dataset

on:
  push:
    branches: [main]
    paths:
      - 'data/**/*.json'
  workflow_dispatch:
    
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  sync-to-huggingface:
    runs-on: ubuntu-latest
    env:
      HF_DATASET_REPO: evaleval/every_eval_ever
      HF_TOKEN: ${{ secrets.EVERY_EVAL_EVER_DATASET_FINEGRAINED }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Convert modified leaderboards to Parquet
        run: python scripts/convert_to_parquet.py
        
      - name: Upload to HuggingFace
        run: python scripts/upload_to_hf.py
